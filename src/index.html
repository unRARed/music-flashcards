<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Note Flash Cards</title>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <script src="/Main.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
  <style>
    .c-flash {
      text-align: center;
    }
    .c-flash button { cursor: pointer; }
    .c-flash img {
      height: 70vh;
    }
      .c-flash .c-flash__info {
        padding: 8px;
        font-size: 1.8em;
        display: inline-block;
        font-weight: bold;
      }
      .c-flash .c-flash__track-name,
      .c-flash .c-flash__track-artist {
        font-weight: bold;
      }
      .c-flash .c-flash__controls {
        font-size: 0.8em;
        margin-top: 8px;
      }
        .c-flash .c-flash__controls button {
          background: cyan;
          border: 0;
          padding: 6px 9px;
        }
          .c-flash .c-flash__controls button:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
          }
          .c-flash .c-flash__controls button:hover {
            background: #afffff;
          }
          .c-flash .c-flash__controls button.disabled {
            background: #DDD;
          }
      .c-flash .c-flash__indicator {
        margin-left: 4px;
        margin-right: 4px;
      }
    .c-flash .c-flash__info {
      display: none;
    }
    .c-flash.c-flash--flipped .c-flash__info {
      display: block;
    }
    .u-loud {
      font-size: 1.2em;
      margin: 6px;
    }
    .u-loud:hover {
      background: #68ff84 !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    var app = Elm.Main.init({ node: document.getElementById("root") });
  </script>
</body>
</html>
